<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>OpinionOwl | Register User</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>
        <h1>Register a User</h1>

        <form id="registerUser-form" th:action="@{/api/v1/createUser}" method="post">
            <p>Username: <input type="text" id="username"/></p>
            <p>Password: <input type="password" id="password"/></p>
            <p><input type="submit" id="registerUser-submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
        <footer>
            <a href="/" th:href="@{/}">Go Back</a>
        </footer>
        <script src="/scripts/registerUser.js" type="application/javascript"></script>
    </body>
</html>
